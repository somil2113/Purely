<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Purely</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <main>
        <section class="hero">
            <h1>Discover Your Style</h1>
            <p>Trending Fashion for Men & Women</p>
            <button>Shop Now</button>
        </section>
        
        <section class="container">
            <h2 class="section-title">Featured Products</h2>
            <p class="section-subtitle">Check out our latest arrivals</p>
            <div class="product-grid" id="featured-products">
                <p>Loading products...</p>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="components/common.js"></script>

    <script>
        const SUPABASE_URL = 'https://srcnlbdybejvcbvvdpbk.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNyY25sYmR5YmVqdmNidnZkcGJrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk0OTU3MDYsImV4cCI6MjA4NTA3MTcwNn0.qLj0ClnWgAfxbtZ1P6O2c6TELdevpqerqOnjKGqhaZ8';

        let supabaseClient = null;

        function initSupabase() {
            if (!supabaseClient && window.supabase) {
                try {
                    supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                    console.log('‚úì Supabase initialized');
                    return supabaseClient;
                } catch (error) {
                    console.error('Failed to initialize Supabase:', error);
                    throw error;
                }
            }
            return supabaseClient;
        }

        async function loadFeaturedProducts() {
            try {
                console.log('üîÑ Loading featured products...');
                const sb = initSupabase();
                if (!sb) throw new Error('Supabase not initialized');

                // Setup wishlist Supabase sync
                const user = JSON.parse(localStorage.getItem('purely_current_user'));
                if (user && window.wishlist) {
                    window.wishlist.setSupabase(sb, user.id);
                }

                const { data, error } = await sb
                    .from('products')
                    .select('*')
                    .order('id', { ascending: true })
                    .limit(4);

                if (error) throw error;
                console.log('‚úì Fetched products:', data);

                if (!data || data.length === 0) {
                    document.getElementById('featured-products').innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #999;">No products available</p>';
                    return;
                }

                const container = document.getElementById('featured-products');
                container.innerHTML = '';

                data.forEach(product => {
                    const productHTML = `
                        <div class="product-card">
                            <div class="product-image">
                                <img src="${product.image_url || 'https://via.placeholder.com/400'}" alt="${product.name}" onerror="this.src='https://via.placeholder.com/400'">
                                <button class="wishlist-btn" data-product-id="${product.id}" title="Add to Wishlist">‚ù§Ô∏è</button>
                            </div>
                            <div class="product-info">
                                <h3 class="product-name">${product.name}</h3>
                                <p class="product-description">${product.description || 'High-quality product'}</p>
                                <p class="product-price">$${parseFloat(product.price || 0).toFixed(2)}</p>
                                <div class="product-actions">
                                    <input type="number" min="1" value="1" class="quantity-input" id="qty-${product.id}">
                                    <button class="add-to-cart" data-product-id="${product.id}">Add to Cart</button>
                                </div>
                            </div>
                        </div>
                    `;
                    container.innerHTML += productHTML;
                });

                // Handle wishlist buttons
                document.querySelectorAll('.wishlist-btn').forEach(btn => {
                    const productId = parseInt(btn.dataset.productId);
                    const product = data.find(p => p.id === productId);
                    
                    // Update button state based on wishlist
                    if (window.wishlist && window.wishlist.isInWishlist(productId)) {
                        btn.textContent = '‚ù§Ô∏è';
                        btn.classList.add('in-wishlist');
                    }
                    
                    btn.addEventListener('click', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        
                        if (!window.wishlist) {
                            alert('Wishlist not initialized. Please refresh the page.');
                            return;
                        }
                        
                        const productId = parseInt(e.target.dataset.productId);
                        const product = data.find(p => p.id === productId);
                        
                        if (window.wishlist.isInWishlist(productId)) {
                            window.wishlist.removeItem(productId);
                            e.target.textContent = 'ü§ç';
                            e.target.classList.remove('in-wishlist');
                            alert('Removed from wishlist');
                        } else {
                            const added = window.wishlist.addItem({ ...product });
                            if (added) {
                                e.target.textContent = '‚ù§Ô∏è';
                                e.target.classList.add('in-wishlist');
                                alert('Added to wishlist');
                            }
                        }
                    });
                });

                document.querySelectorAll('.add-to-cart').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        
                        const productId = parseInt(e.target.dataset.productId);
                        const quantity = parseInt(document.getElementById(`qty-${productId}`).value || 1);
                        const product = data.find(p => p.id === productId);
                        
                        console.log('Add to cart clicked:', { productId, quantity, product });
                        
                        if (!window.cart) {
                            console.error('Cart not initialized');
                            alert('Cart not initialized. Please refresh the page.');
                            return;
                        }
                        
                        try {
                            window.cart.addItem({ 
                                ...product, 
                                image: product.image_url || product.image, 
                                quantity 
                            });
                            
                            e.target.textContent = '‚úì Added';
                            e.target.classList.add('added');
                            setTimeout(() => {
                                e.target.textContent = 'Add to Cart';
                                e.target.classList.remove('added');
                            }, 2000);
                        } catch (error) {
                            console.error('Error adding to cart:', error);
                            alert('Failed to add item to cart: ' + error.message);
                        }
                    });
                });

                console.log('‚úì Products loaded successfully');
            } catch (error) {
                console.error('‚ùå Error loading products:', error.message);
                document.getElementById('featured-products').innerHTML = `<p style="grid-column: 1/-1; color: red;">Error: ${error.message}</p>`;
            }
        }

        document.readyState === 'loading' ? 
            document.addEventListener('DOMContentLoaded', () => setTimeout(loadFeaturedProducts, 500)) :
            setTimeout(loadFeaturedProducts, 500);
    </script>
</body>
</html>
