<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart | Purely</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="js/supabase-config.js"></script>
    <style>
        .cart-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 40px;
            margin-top: 30px;
        }
        
        .cart-items {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .empty-cart {
            text-align: center;
            padding: 60px 20px;
        }
        
        .empty-cart p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 20px;
        }
        
        .empty-cart a {
            background: #4b0082;
            color: white;
            padding: 12px 30px;
            border-radius: 6px;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
        }
        
        .empty-cart a:hover {
            background: #6b0fb8;
        }
        
        .cart-item {
            display: grid;
            grid-template-columns: 100px 1fr auto;
            gap: 20px;
            align-items: center;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .cart-item-image {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
        }
        
        .cart-item-details h3 {
            margin-bottom: 5px;
            color: #333;
        }
        
        .cart-item-details p {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }
        
        .cart-item-price {
            color: #4b0082;
            font-weight: 700;
            font-size: 1.2rem;
        }
        
        .cart-item-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .quantity-control {
            display: flex;
            align-items: center;
            gap: 5px;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 5px;
        }
        
        .quantity-control button {
            background: none;
            border: none;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 1.1rem;
            color: #4b0082;
        }
        
        .quantity-control button:hover {
            background: #f0f0f0;
        }
        
        .remove-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s;
        }
        
        .remove-btn:hover {
            background: #cc0000;
        }
        
        .cart-summary {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            height: fit-content;
            position: sticky;
            top: 100px;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }
        
        .summary-row.total {
            border: none;
            font-size: 1.3rem;
            font-weight: 700;
            color: #4b0082;
            padding-top: 20px;
        }
        
        .checkout-btn {
            width: 100%;
            background: #4b0082;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }
        
        .checkout-btn:hover {
            background: #6b0fb8;
        }
        
        .continue-shopping {
            width: 100%;
            background: #fff;
            color: #4b0082;
            border: 2px solid #4b0082;
            padding: 12px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
        }
        
        .continue-shopping:hover {
            background: #f8f9fa;
        }
        
        @media (max-width: 768px) {
            .cart-container {
                grid-template-columns: 1fr;
            }
            
            .cart-item {
                grid-template-columns: 80px 1fr;
                gap: 15px;
            }
            
            .cart-item-image {
                width: 80px;
                height: 80px;
            }
            
            .cart-summary {
                position: static;
            }
        }
    </style>
</head>
<body>

    <div id="navbar-placeholder"></div>

    <main>
        <section class="hero">
            <h1>Shopping Cart</h1>
            <p>Review Your Items</p>
        </section>
        
        <section class="container">
            <div id="cart-content">
                <!-- Cart content will be loaded here -->
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="components/common.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            renderCart();
        });
        
        function renderCart() {
            const content = document.getElementById('cart-content');
            
            if (cart.items.length === 0) {
                content.innerHTML = `
                    <div class="cart-items">
                        <div class="empty-cart">
                            <h2>Your cart is empty</h2>
                            <p>Looks like you haven't added any items yet.</p>
                            <a href="products.html">Continue Shopping</a>
                        </div>
                    </div>
                `;
                return;
            }
            
            let itemsHTML = '<div class="cart-items">';
            
            cart.items.forEach(item => {
                const subtotal = (item.price * item.quantity).toFixed(2);
                itemsHTML += `
                    <div class="cart-item">
                        <div class="cart-item-image">${item.emoji}</div>
                        <div class="cart-item-details">
                            <h3>${item.name}</h3>
                            <p>${item.description}</p>
                            <p class="cart-item-price">$${item.price.toFixed(2)}</p>
                        </div>
                        <div class="cart-item-actions">
                            <div class="quantity-control">
                                <button onclick="updateQuantity(${item.id}, ${item.quantity - 1})">âˆ’</button>
                                <span>${item.quantity}</span>
                                <button onclick="updateQuantity(${item.id}, ${item.quantity + 1})">+</button>
                            </div>
                            <div>
                                <p style="text-align: right; font-weight: 700; color: #4b0082;">$${subtotal}</p>
                            </div>
                            <button class="remove-btn" onclick="removeFromCart(${item.id})">Remove</button>
                        </div>
                    </div>
                `;
            });
            
            itemsHTML += '</div>';
            
            const subtotal = cart.items.reduce((sum, item) => sum + (item.price * item.quantity), 0).toFixed(2);
            const tax = (subtotal * 0.1).toFixed(2);
            const total = (parseFloat(subtotal) + parseFloat(tax)).toFixed(2);
            
            const summaryHTML = `
                <div class="cart-summary">
                    <h3 style="color: #333; margin-bottom: 20px;">Order Summary</h3>
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span>$${subtotal}</span>
                    </div>
                    <div class="summary-row">
                        <span>Tax (10%)</span>
                        <span>$${tax}</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total</span>
                        <span>$${total}</span>
                    </div>
                    <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
                    <button class="continue-shopping" onclick="window.location.href='products.html'">Continue Shopping</button>
                </div>
            `;
            
            content.innerHTML = `<div class="cart-container">${itemsHTML}${summaryHTML}</div>`;
        }
        
        function updateQuantity(productId, newQuantity) {
            if (newQuantity < 1) {
                removeFromCart(productId);
                return;
            }
            
            const item = cart.items.find(i => i.id === productId);
            if (item) {
                item.quantity = newQuantity;
                cart.saveToStorage();
                cart.updateCartDisplay();
                renderCart();
            }
        }
        
        function removeFromCart(productId) {
            cart.removeItem(productId);
            renderCart();
        }
        
        function checkout() {
            window.location.href = 'checkout.html';
        }
    </script>
</body>
</html>
