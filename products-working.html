<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products | Purely</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div id="navbar-placeholder"></div>

    <main>
        <section class="hero">
            <h1>Our Collection</h1>
            <p>Browse Our Complete Range of Fashion Items</p>
        </section>
        
        <section class="container">
            <h2 class="section-title">All Products</h2>
            <p class="section-subtitle">Find the perfect item for your style</p>
            <div class="product-grid" id="products-container">
                <p>Loading products...</p>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="components/common.js"></script>

    <script>
        const SUPABASE_URL = 'https://srcnlbdybejvcbvvdpbk.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNyY25sYmR5YmVqdmNidnZkcGJrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk0OTU3MDYsImV4cCI6MjA4NTA3MTcwNn0.qLj0ClnWgAfxbtZ1P6O2c6TELdevpqerqOnjKGqhaZ8';

        let supabase = null;

        function initSupabase() {
            if (!supabase && window.supabase) {
                try {
                    supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                    console.log('‚úì Supabase initialized');
                    return supabase;
                } catch (error) {
                    console.error('Failed to initialize Supabase:', error);
                    throw error;
                }
            }
            return supabase;
        }

        async function loadProducts() {
            try {
                console.log('üîÑ Loading all products...');
                const sb = initSupabase();
                if (!sb) throw new Error('Supabase not initialized');

                const { data, error } = await sb
                    .from('products')
                    .select('*')
                    .order('id', { ascending: true });

                if (error) throw error;
                console.log('‚úì Fetched products:', data);

                if (!data || data.length === 0) {
                    document.getElementById('products-container').innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #999;">No products available</p>';
                    return;
                }

                const container = document.getElementById('products-container');
                container.innerHTML = '';

                data.forEach(product => {
                    const productHTML = `
                        <div class="product-card">
                            <div class="product-image">
                                <img src="${product.image_url || 'https://via.placeholder.com/400'}" alt="${product.name}" onerror="this.src='https://via.placeholder.com/400'">
                            </div>
                            <div class="product-info">
                                <h3 class="product-name">${product.name}</h3>
                                <p class="product-description">${product.description || 'High-quality product'}</p>
                                <p class="product-price">$${parseFloat(product.price || 0).toFixed(2)}</p>
                                <div class="product-actions">
                                    <input type="number" min="1" value="1" class="quantity-input" id="qty-${product.id}">
                                    <button class="add-to-cart" data-product-id="${product.id}">Add to Cart</button>
                                </div>
                            </div>
                        </div>
                    `;
                    container.innerHTML += productHTML;
                });

                document.querySelectorAll('.add-to-cart').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const productId = parseInt(e.target.dataset.productId);
                        const quantity = parseInt(document.getElementById(`qty-${productId}`).value);
                        const product = data.find(p => p.id === productId);
                        
                        if (window.cart && window.cart.addItem) {
                            window.cart.addItem({ ...product, image: product.image_url, quantity });
                            e.target.textContent = '‚úì Added';
                            e.target.classList.add('added');
                            setTimeout(() => {
                                e.target.textContent = 'Add to Cart';
                                e.target.classList.remove('added');
                            }, 2000);
                        }
                    });
                });

                console.log('‚úì Products loaded successfully');
            } catch (error) {
                console.error('‚ùå Error:', error.message);
                document.getElementById('products-container').innerHTML = `<p style="grid-column: 1/-1; color: red;">Error: ${error.message}</p>`;
            }
        }

        document.readyState === 'loading' ? 
            document.addEventListener('DOMContentLoaded', () => setTimeout(loadProducts, 500)) :
            setTimeout(loadProducts, 500);
    </script>
</body>
</html>
