<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Supabase Connection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            line-height: 1.6;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Supabase Connection Test</h1>
    <div id="logs"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module">
        const logsDiv = document.getElementById('logs');
        
        function addLog(message, type = 'info') {
            const log = document.createElement('div');
            log.className = `status ${type}`;
            log.textContent = message;
            logsDiv.appendChild(log);
            console.log(message);
        }

        // Test 1: Check if Supabase library loaded
        if (typeof window.supabase !== 'undefined') {
            addLog('✓ Supabase library loaded successfully', 'success');
        } else {
            addLog('✗ Supabase library NOT loaded!', 'error');
        }

        // Test 2: Import helper functions
        try {
            import { fetchProducts } from './js/supabase-helpers.js';
            addLog('✓ Successfully imported supabase-helpers', 'success');
            
            // Test 3: Try to fetch products
            setTimeout(async () => {
                try {
                    const products = await fetchProducts();
                    if (products && products.length > 0) {
                        addLog(`✓ Successfully fetched ${products.length} products!`, 'success');
                        addLog(`Sample product: ${JSON.stringify(products[0], null, 2)}`, 'info');
                        
                        // Display all products
                        const productList = products.map(p => `- ${p.name} ($${p.price})`).join('\n');
                        addLog(`All products:\n${productList}`, 'info');
                    } else {
                        addLog('✗ No products returned from fetchProducts()', 'error');
                    }
                } catch (error) {
                    addLog(`✗ Error fetching products: ${error.message}`, 'error');
                    addLog(`Full error: ${JSON.stringify(error, null, 2)}`, 'error');
                }
            }, 500);
        } catch (error) {
            addLog(`✗ Error importing supabase-helpers: ${error.message}`, 'error');
            addLog(`Full error: ${JSON.stringify(error, null, 2)}`, 'error');
        }
    </script>
</body>
</html>
